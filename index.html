<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  <body>
    <!-- navbar -->
    <header>
      <div class="main-menu">
        <a href="#home" class="logo"
          ><i class="ri-camera-lens-line"></i><span>SUJOY PHOTOGAPHY</span></a
        >
        <nav class="menu">
          <ul class="navbar">
            <li><a href="#home" class="active">HOME</a></li>
            <li><a href="#photos">PHOTOS</a></li>
            <li><a href="#services">SERVICES</a></li>
            <li><a href="#contact">CONTACT</a></li>
          </ul>
          <div class="bx bx-menu" id="menu-icon"></div>
        </nav>
      </div>
      <div class="content">
        <h2>MAKE YOUR DAY SPECIAL FOREVER</h2>
        <h2>MAKE YOUR DAY SPECIAL FOREVER</h2>
      </div>
    </header>
    <!-- tooltips -->
    <aside class="hide-on-med-and-down">
      <ul>
        <li>
          <a
            href="#"
            class="tooltipped btn-floating btn-small deep-orange lighten-2"
            data-tooltip="Instagram"
            data-position="left"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="#"
            class="tooltipped btn-floating btn-small deep-orange lighten-2"
            data-tooltip="Facebook"
            data-position="left"
            ><i class="fab fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="#"
            class="tooltipped btn-floating btn-small deep-orange lighten-2"
            data-tooltip="Twitter"
            data-position="left"
            ><i class="fab fa-twitter"></i
          ></a>
        </li>
      </ul>
    </aside>
    <script src="sceript.js"></script>
  </body>
</html>
